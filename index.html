<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
   <div>
    <h1 class="main-head1">Percentage Calculator</h1>
    <h1 class="main-head2">Enter Your Obtained Marks of Each Subject</h1>
   </div>


        <div class="form">

        <label for="sub">Subject 1</label><br />
        <input type="number" class="Chem-mark" placeholder="Enter Your Marks"><br /><br />
        <label for="sub ">Subject 2</label><br />
        <input type="number" class="Phy-mark" placeholder="Enter Your Marks"><br /><br />
        <label for="sub">Subject 3</label><br />
        <input type="number" class="Math-mark" placeholder="Enter Your Marks"><br /><br />
        <label for="sub">Subject 4</label><br />
        <input type="number" class="Com-mark" placeholder="Enter Your Marks"><br /><br />
        <button class="result-btn" onclick="showResult()">Show Result</button>

        </div>

        <h2>Total Marks : <span id="totalmarks">0</span></h2>
        <h2>Percentage : <span id="Percentage"></span>%</h2>
        <h2>Grade : <span id="grade">*</span></h2>







    <script src="app.js"></script>
</body>
</html>
